      <circle cx="30" cy="30" r="25" fill="#F59E0B" opacity="0.2"/>
      <text x="30" y="38" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#F59E0B">üîç</text>
    </g>
    
    <g transform="translate(950, 200)">
