    <rect x="50" y="50" width="200" height="2" rx="1" fill="#3B82F6"/>
    <rect x="50" y="60" width="150" height="2" rx="1" fill="#64748B"/>
    <rect x="50" y="70" width="180" height="2" rx="1" fill="#3B82F6"/>
    <rect x="50" y="80" width="120" height="2" rx="1" fill="#64748B"/>
    
    <rect x="950" y="500" width="180" height="2" rx="1" fill="#3B82F6"/>
