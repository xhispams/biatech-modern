    <rect x="950" y="530" width="160" height="2" rx="1" fill="#64748B"/>
    
    <!-- Puntos de conexi√≥n -->
    <circle cx="100" cy="150" r="3" fill="#3B82F6"/>
    <circle cx="1100" cy="480" r="3" fill="#3B82F6"/>
    <circle cx="100" cy="480" r="3" fill="#3B82F6"/>
    <circle cx="1100" cy="150" r="3" fill="#3B82F6"/>
    
    <!-- L√≠neas de conexi√≥n -->
    <line x1="100" y1="150" x2="1100" y2="480" stroke="#3B82F6" stroke-width="1"/>
    <line x1="100" y1="480" x2="1100" y2="150" stroke="#3B82F6" stroke-width="1"/>
  </g>
  
  <!-- Logo BIATECH -->
  <g transform="translate(100, 200)">
    <!-- C√≠rculo de fondo del logo -->
    <circle cx="80" cy="80" r="60" fill="url(#textGradient)" filter="url(#glow)"/>
    
    <!-- Terminal/Consola -->
    <rect x="40" y="40" width="80" height="60" rx="8" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2"/>
    
    <!-- Barra de t√≠tulo -->
