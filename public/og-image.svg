      <circle cx="30" cy="30" r="25" fill="#EF4444" opacity="0.2"/>
      <text x="30" y="38" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#EF4444">üõ°Ô∏è</text>
    </g>
  </g>
  
  <!-- CTA -->
  <rect x="200" y="400" width="200" height="50" rx="25" fill="url(#textGradient)"/>
  <text x="300" y="430" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="white">
