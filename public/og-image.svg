      <text x="30" y="38" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#3B82F6">‚ö°</text>
    </g>
    
    <g transform="translate(850, 200)">
      <!-- SEO -->
      <circle cx="30" cy="30" r="25" fill="#10B981" opacity="0.2"/>
      <text x="30" y="38" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#10B981">üìä</text>
    </g>
    
    <g transform="translate(900, 200)">
