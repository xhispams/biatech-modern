    <circle cx="52" cy="48" r="3" fill="#EF4444"/>
    <circle cx="60" cy="48" r="3" fill="#F59E0B"/>
    <circle cx="68" cy="48" r="3" fill="#10B981"/>
    
    <!-- L√≠neas de c√≥digo -->
    <rect x="48" y="62" width="25" height="2" rx="1" fill="#3B82F6"/>
    <rect x="48" y="68" width="35" height="2" rx="1" fill="#64748B"/>
    <rect x="48" y="74" width="30" height="2" rx="1" fill="#3B82F6"/>
    <rect x="48" y="80" width="40" height="2" rx="1" fill="#64748B"/>
